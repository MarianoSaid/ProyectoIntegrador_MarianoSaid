<div class="container-fluid">
<div class="row">
    <h1>Experiencia laboral</h1>
    <div class = "col-sm-2">
        <button type="button" class="btn btn-light" routerLink="/nuevaexp">
            Nueva Experiencia
        </button>
    </div>
    <div class="col-sm-1" ></div>
    <div class="col-sm-11 text-center" >
        <table class="table">
            <tbody>
               <tr *ngFor="let Experiencia of expe">
                <td>{{Experiencia.empresaExp}}</td>
                <td>{{Experiencia.posicionExp}}</td>
                <td>{{Experiencia.startExp}}</td>
                <td>{{Experiencia.endExp}}</td>
                <td>{{Experiencia.tiempoExp}}</td>
                <td>{{Experiencia.modoExp}}</td>
                <td>{{Experiencia.desExp}}</td>
                <td > 
                    <button class="btn btn-primary" routerLink="/editexp/{{Experiencia.idExp}}"> 
                        <i class="bi bi-pencil-square"></i>EDITAR</button>
                </td>  
                <td >
                    <button class="btn btn-danger" (click)="delete(Experiencia.idExp)">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>
                </td>
                </tr>     
            </tbody>
        </table>
</div>
</div>
