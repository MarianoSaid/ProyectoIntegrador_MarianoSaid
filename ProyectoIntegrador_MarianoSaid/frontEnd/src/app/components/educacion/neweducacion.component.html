<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                 <div class="form-group">
                    <label for="tituloEdu">Nombre de la institución</label>
                    <input type="text" class="form-control" id="tituloEdu" name="tituloEdu" [(ngModel)]="tituloEdu" required>
                 </div>
                 <div class="form-group">
                    <label for="startEdu">Comienzo</label>
                    <input type="text" class="form-control" id="startEdu" name="startEdu" [(ngModel)]="startEdu" required>
                 </div>
                 <div class="form-group">
                    <label for="endEdu">Finalizo</label>
                    <input type="text" class="form-control" id="endEdu" name="endEdu" [(ngModel)]="endEdu" required>
                 </div>
                 <div class="form-group">
                    <label for="scoreEdu">Promedio</label>
                    <input type="text" class="form-control" id="scoreEdu" name="scoreEdu" [(ngModel)]="scoreEdu" required>
                 </div>
                 <div class="form-group">
                    <label for="desEdu">Descripción </label>
                    <input type="text" class="form-control" id="desEdu" name="desEdu" [(ngModel)]="desEdu" required>
                 </div>
                 <button class="btn btn-dark">
                     Agregar educación   
                 </button>
            </form>
        </div>
    </div>

</div>
