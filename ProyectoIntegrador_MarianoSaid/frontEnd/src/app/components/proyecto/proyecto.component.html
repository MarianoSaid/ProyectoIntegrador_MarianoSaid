<div class="container-fluid">
<div class="row">
    <h1>Proyectos realizados</h1>
         <div class="col-sm-12">
            <ul>
                <li *ngFor="let proyectos of proyectosList">
                    <h2>{{proyectos.nombreProyecto}}, {{proyectos.anioProyecto}}</h2>
                    <p>{{proyectos.desProyecto}}</p>
                    <p>{{proyectos.imagenProyecto}}</p>
                </li>
            </ul>
        </div>
       
</div>
</div>
